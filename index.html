<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLAMES Game ðŸ”¥</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #00f3df, #0075fae0);
    color: #fd0000;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* prevents slight scroll caused by flicker shadows */
  }

  h1 {
    font-size: 50px;
    text-transform: uppercase; 
    color: #ff002b;
    text-shadow:
      0 0 10px #ffee00,
      0 0 20px #d0ff00,
      0 0 40px #fffb00;
    animation: flickerGlow 0.3s infinite alternate;
  }

  /* Soft stable flicker - no filter or opacity */
  @keyframes flickerGlow {
    0% {
      text-shadow:
        0 0 10px #ff6600,
        0 0 20px #ff3300,
        0 0 40px #ff0000;
    }
    50% {
      text-shadow:
        0 0 15px #ff9933,
        0 0 25px #ff6600,
        0 0 50px #ff3300;
    }
    100% {
      text-shadow:
        0 0 10px #ff6600,
        0 0 20px #ff3300,
        0 0 40px #ff0000;
    }
  }

  .container {
    background: rgba(4, 68, 245, 0.144);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(238, 255, 0, 0.2);
    text-align: center;
  }

  ::placeholder{
    color:rgba(0, 0, 0, 0.699);
  }

  input {
    width: 200px;
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    background-color: #fbff00d7;
    outline: none;
    font-size: 16px;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(45deg, #ff6600, #ff000077);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #ff8800, #ff0000);
  }

  #result {
    margin-top: 25px;
    font-weight: bold;
    font-size: 28px;
    color: #ff0000;
    text-shadow:
      0 0 10px #ff3300,
      0 0 20px #ff3300,
      0 0 40px #ff00dddc;
    animation: flickerGlow 0.4s infinite alternate;
  }

  /* Floating flame hearts */
  .flame {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 20px;
    background-color: transparent;
    transform: rotate(-45deg);
    animation: rise 2s linear infinite;
    opacity: 0.9;
    pointer-events: none;
  }

  .flame::before,
  .flame::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: transparent;
    border-radius: 50%;
  }

  .flame::before {
    top: -10px;
    left: 0;
  }

  .flame::after {
    left: 10px;
    top: 0;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-400px) scale(0.3); opacity: 0; }
  }
</style>
</head>
<body>

<h1>ðŸ’– FLAMES ðŸ’–</h1>
<div class="container">
  <input type="text" id="name1" placeholder="Enter Your Name">
  <input type="text" id="name2" placeholder="Enter Partner Name"><br>
  <button onclick="calculateFlames()">Check Result</button>
  <div id="result"></div>
</div>

<script>
  // Floating flame particles
  function createFlame() {
    const flame = document.createElement("div");
    flame.classList.add("flame");
    flame.textContent = "ðŸ’“";
    flame.style.left = Math.random() * window.innerWidth + "px";
    flame.style.fontSize = 14 + Math.random() * 20 + "px";
    flame.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(flame);
    setTimeout(() => flame.remove(), 4000);
  }
  setInterval(createFlame, 120);

  // FLAMES logic
  function calculateFlames() {
    let name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, '');
    let name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, '');
    if (name1 === '' || name2 === '') {
      document.getElementById("result").innerText = "Please Enter both Names ðŸ˜…";
      return;
    }

    for (let i = 0; i < name1.length; i++) {
      const ch = name1[i];
      if (name2.includes(ch)) {
        name1 = name1.replace(ch, '');
        name2 = name2.replace(ch, '');
        i--;
      }
    }

    const count = name1.length + name2.length;
    const flames = ['Friends ðŸ‘¥', 'Love ðŸ’‘', 'Affection ðŸ‘„', 'Marriage ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦', 'Enemies ðŸ‘¿', 'Sister ðŸ‘§'];
    let idx = 0;
    while (flames.length > 1) {
      idx = (idx + count - 1) % flames.length;
      flames.splice(idx, 1);
    }

    document.getElementById("result").innerHTML = `Result: <b>${flames[0]}</b>`;
  }
</script>

</body>
</html>
